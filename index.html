<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Meal DB</title>
    <!-- bootstrap css link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-dark text">
    <header>
      <h1 class="text-center text-primary">The Meal DB</h1>
      <div class="input-group mb-5 w-50 m-auto">
        <input
          style="width: 50%"
          type="text"
          class="form-control"
          placeholder="Search Your food meal Name"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
          id="Search-input"
        />
        <button
          class="btn btn-outline-secondary"
          type="button"
          id="button-search"
        >
          Search
        </button>
      </div>
    </header>
    <main>
      <!-- meals Details  -->
      <div
        class="container mb-3 bg-info rounded-3 w-50 m-auto"
        id="meals-details"
      ></div>
      <section class="d-none" id="spinner-container">
        <div class="d-flex justify-content-center mb-5 h-50">
          <div class="spinner-border text-success" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </section>
      <section class="container">
        <div
          id="display-container"
          class="row row-cols-1 row-cols-md-3 g-4"
        ></div>
      </section>
    </main>
    <!-- bootstrap link  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="js/app.js"></script>
  </body>
</html>
